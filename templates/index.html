<table>
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u['id']}}</td>
            <td>{{ u['name']}}</td>
            <td>{{ u['email']}}</td>
            <td><a href="/edit/{{ u['id']}}">edit</a></td>
            <td><a href="/delete/{{ u['id']}}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="add">Add a user</a>
