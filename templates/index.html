<table>
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u['id']}}</td>
            <td>{{ u['name']}}</td>
            <td>{{ u['email']}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
