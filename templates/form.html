<form method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name"
               value="{{ request.form['name'] }}"/>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ request.form['email']}}"/>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
